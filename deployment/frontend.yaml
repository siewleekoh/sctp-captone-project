apiVersion: apps/v1
kind: Deployment
metadata:
  name: restaurant-app
  namespace: restaurant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: restaurant-app
  template:
    metadata:
      labels:
        app: restaurant-app
    spec:
      containers:
      - name: frontend-container
        image: public.ecr.aws/u2q1a2y8/restaurant-frontend:latest
        imagePullPolicy: Always
        env:
          - name: HUB_HOST
            value: backend-service.restaurant
          - name: HUB_PORT
            value: "8888"
        ports:
          - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: restaurant
  labels:
    app: restaurant-app
spec:
  type: ClusterIP
  selector:
    app: restaurant-app
  ports:
    - protocol: TCP
      port: 7778
      targetPort: 80